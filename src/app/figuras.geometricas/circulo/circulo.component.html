<ion-card>
  <ion-card-header>
    <ion-card-title>Perímetro del Círculo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-input [(ngModel)]="radio" type="number"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
    <ion-text *ngIf="resultado !== null">Resultado: {{ resultado }}</ion-text>
  </ion-card-content>
</ion-card>
